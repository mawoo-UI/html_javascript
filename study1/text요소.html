<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>자기 소개 페이지</title>
  <script src='main.js'></script>
</head>
<body>
  <h1>자기소개</h1>

  <h2>기본 정보</h2>
  <p>안녕하세요, 저는 <b>한주연</b>입니다.</p> <!-- b태그는 굵은체체-->
  <p>저는 <i>웹 개발</i>을 배우고 있는 학생입니다.</p> <!-- i 태그는 기울기-->

  <hr>

  <h2>관심 분야</h2>
  <p>제가 관심 있는 분야는 다음과 같습니다:</p>
  <ul>
    <li>HTML/CSS</li>
    <li>Javascript</li>
    <li>Java 프로그래밍</li>
    <li>Python 프로그래밍</li> <!-- li 태그는 리스트-->
  </ul>
  <h2>좋아하는 명언</h2>
  <blockquote>
    배움에는 끝이 없다. -로버트 프로스트
  </blockquote>
</body>
</html>
