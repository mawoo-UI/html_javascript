<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <!-- 기본 사용법 -->
  <p>디스크 사용량: <meter value="70" max="100">70%</meter></p>

  <!-- 최적값 설정 -->
  <p>
    배터리 상태: 
    <meter value="85" max="100" optimum="80" high="90" low="20">
      85%
    </meter>
  </p>

  <!-- 점수 표시 -->
  <p>
    만족도 조사: 
    <meter value="4.2" max="5" optimum="5">
      4.2/5점
    </meter>
  </p>

  <!-- 메모리 사용량 -->
  <p>
    RAM 사용량:
    <meter value="6.4" max="16" high="12" low="2">
      6.4GB / 16GB
    </meter>
  </p>
  
</body>
</html>
