<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <!-- 기본 시간 -->
  <p>회의 시간: <time>14:30</time></p>

  <!-- 날짜와 시간 -->
  <p>
    <time datetime="2024-12-25T09:00:00">
      크리스마스 오전 9시
    </time>에 시작합니다.
  </p>

  <!-- 상대적 시간 -->
  <p>
    이 글은 <time datetime="2024-01-15" title="2024년 1월 15일">
      어제
    </time> 작성되었습니다.
  </p>

  <!-- 기간 표시 -->
  <p>
    프로젝트 기간: 
    <time datetime="2024-01-01">1월 1일</time>부터 
    <time datetime="2024-03-31">3월 31일</time>까지
  </p>
  
</body>
</html>
